<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="brand">
            <img src="logo.png" alt="Game Hub Logo" id="logo">
            <h1>Game Hub</h1>
        </div>
        <nav>
            <ul>
                <li ><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="forum.html">Forum</a></li>
            </ul>
            <a href="login.html" id="loginButton" class="button">Login</a>
        </nav>
    </header>
    <!-- Registration Form -->
    <div class="registration-container">
        <form action="register.html" method="post" class="registration-form">
            <h2>Register</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="register-button" id="registerSubmitButton">Register</button>
            <div class="links">
                <p>Already registered?</p> <a href="login.html">Sign In</a>
            </div>
        </form>
    </div>
    <footer>
       
        <div class="social-icons">
            <a href="https://www.facebook.com/" class="social-icon"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/" class="social-icon"><i class="fa fa-twitter"></i></a>
            <a href="https://www.instagram.com/" class="social-icon"><i class="fa fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Game Hub. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var registerButton = document.getElementById('registerSubmitButton');
            
            registerButton.addEventListener('click', function() {
                var username = document.getElementById('username').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
        
                if (username && email && password) {
                    alert('Hello ' + username + '! I am still working on implementing the registration feature. I will notify you when it is going to be done via your email address: ' + email);
                } else {
                    alert('I am working on the registration feature and will implement it in the future updates!');
                }
            });
        });
    </script>
        
     

    
</body>
</html>
